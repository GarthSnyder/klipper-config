dir_pin: PA14
enable_pin: !PE0
# endstop_pin: !PG9
endstop_pin: !PG13

full_steps_per_rotation: 200
# Actual measured value: 7.9904
rotation_distance: 8.0
microsteps: 16
# Former actual value for step_distance was 0.002497
# However, Klipper recommends trying to sync at full steps
# step_distance: 0.0025

homing_speed: 15
second_homing_speed: 5
position_max: 397
position_min: -3
position_endstop: -3

[stepper_z1]

# endstop_pin: !PG13
endstop_pin: !PG9
