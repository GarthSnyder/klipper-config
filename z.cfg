dir_pin: PE3
enable_pin: !PD4

full_steps_per_rotation: 200
rotation_distance: 8.0
microsteps: 16

[safe_z_home]
# home_xy_position: -1,-8
home_xy_position: -8,312
speed: 100
z_hop: 10
# z_hop_speed: 25 
z_hop_speed: 10 

